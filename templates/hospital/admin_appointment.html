{% load static %}

{% block content %}

      td {
       
        font-size: 20px;
      }
      th {
        
       
        font-size: 24px;
      }
      </style>
    </head>
<div class="container-fluid bg-primary my-5 py-5" style = "margin-top:-100px;">
    <div class="container py-5">
        <div class="row gx-5">
            <div class="col-lg-6 mb-5 mb-lg-0">

                </div>
               
                <a class="btn btn-dark rounded-pill py-3 px-5 me-3" href="/admin-patient">View Patients</a>

        </div>
    </div>

<div class="container-fluid py-5">

                  <div class="service-icon mb-4">
                      <i class="fa fa-2x fas fa fa-calendar text-white"></i>
                  </div>

              </div>

                      <i class="fa fa-2x fa fa-user text-white"></i>
                  </div>

                      <i class="bi bi-arrow-right"></i>
                  </a>
              </div>
            </a>
          </div>

                  <h2 class="mb-3">Approve Appointment</h2>

                      <i class="fa fa-2x fa fa-check text-white"></i>
