{% extends 'hospital/doctor_base2.html' %}
{% load static %}
{% block content %}
<head>
  <meta charset="utf-8">
  <title>MediQR</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">  

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="{% static 'css/style2.css' %}" rel="stylesheet">
</head>

<div class="container-fluid bg-primary my-5 py-5" style = "margin-top:-100px;">
    <div class="container py-5">
        <div class="row gx-5">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="mb-4">
                    <h3 class="d-inline-block text-white text-uppercase border-bottom border-5">Welcome</h3>
                    <h1 class="display-4">{{request.user.first_name}}</h1>
                </div>
               
                <a class="btn btn-dark rounded-pill py-3 px-5 me-3" href="/doctor-patient">View Patients</a>
                <a class="btn btn-outline-dark rounded-pill py-3 px-5" href="/doctor-appointment">View Appointments</a>
               
            </div>
           
                
                    <img class="rounded-circle shadow-4-strong img-fluid"  style="width: 300px; height: 250px; margin-right:-400px" alt="avatar2" src="{% static doctor.profile_pic.url %} " />
                
            
        </div>
    </div>
</div>

<div class="container",class="form-group">
  <h2>Details : </h2>
<h2>Welcome</h2>
<h3>Enter the Following parameters :</h3>
<form action="/kidney-result" method="POST">
{% csrf_token %}
<label for="age">Age : </label>
<input type="text" id="age" name="age">
<br>

<label for="bp">B.P : </label>
<input type="text" id="bp" name="bp">
<br>

<label for="al">A.L : </label>
<input type="text" id="al" name="al">
<br>

<label for="pcc">P.C.C : </label>
<select id="pcc" name="pcc">
<option value="present">present</option>
<option value="notpresent">Not present</option>
</select>
<br>

<label for="bgr">B.G.R: </label>
<input type="text" id="bgr" name="bgr">
<br>

<label for="bu">B.U : </label>
<input type="text" id="bu" name="bu">
<br>

<label for="sc">S.C : </label>
<input type="text" id="sc" name="sc">
<br>


<label for="hemo">HEMO : </label>
<input type="text" id="hemo" name="hemo">
<br>

<label for="pcv">PCV : </label>
<input type="text" id="pcv" name="pcv">
<br>

<label for="htn">HTN: </label>
<select id="htn" name="htn">
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
<br>

<label for="dm">D.M : </label>
<select id="dm" name="dm">
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
<br>

<label for="appet">Appet: </label>
<select id="appet" name="appet">
<option value="good">good</option>
<option value="poor">poor</option>
</select>
<br>
<br>

<input type="submit" value="Submit"><br><br>
</form>


</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script>
{% endblock content %}
